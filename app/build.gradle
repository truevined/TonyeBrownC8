apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "tonyebrown.calc8"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 5
        versionName "2.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'

    compile files('libs/exp4j-0.4.5.jar')//exp4j performs the math
    compile 'me.grantland:autofittextview:0.2.+'//resizes text to fit display
    compile files('libs/commons-math3-3.5.jar');//needed for better factorial calculations

    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'

    compile "com.android.support:support-v4:23.0.+"
}
